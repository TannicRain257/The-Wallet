<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">

    <title>Gathering Storm</title>
    <style>
      /* Using a CSS color name (dark gray) */
        Body {
            background-color: black;
        }

      /* Tab Container */
        .tab-container {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
        }

        /* Tab Buttons */
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        /* Content Containers */
        .tab-content {
            display: none;
            padding: 20px;
        }

      .tab-content{
        text-align: center;
      }

        /* Show the active tab */
        .active-tab {
            display: block;
        }

    </style>
    
  </head>
  <body>
    
     <div class="tab-container">
        <div class="tab-button" onclick="showTab('tab1')">Tab 1</div>
        <div class="tab-button" onclick="showTab('tab2')">Tab 2</div>
        <div class="tab-button" onclick="showTab('tab3')">Tab 3</div>
    </div>
    

    <div class="tab-content" id="News">
        <h2 style="color: white">General Info/Announcements</h2>
        <p></p>
    </div>

    <div class="tab-content" id="Map">
        <h2 style="color: white">Map</h2>
        <p></p>
    </div>

    <div class="tab-content" id="You-">
        <h2 style="color: white">Your Diplomacy Slide</h2>
        <p></p>
    </div>

    <script>
        // JavaScript function to show the selected tab
        function showTab(tabId) {
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.style.display = 'none');

            // Show the selected tab content
            const selectedTab = document.getElementById(tabId);
            selectedTab.style.display = 'block';
        }

        // Show the first tab by default
        showTab('tab1');
    </script>
  </body>
</html>
