<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">

    <title>Gathering Storm</title>
    <style>

/* styles.css */

/* Container styling */
.slideshow-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjust to your preferred height */
}

/* Image styling */
img {
    max-width: 100%; /* Ensure the image fits within the container */
    max-height: 100%; /* Ensure the image maintains aspect ratio */
}

      
      /* Using a CSS color name (dark gray) */
        Body {
            background-color: black;
        }

      /* Tab Container */
        .tab-container {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
        }

        /* Tab Buttons */
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        /* Content Containers */
        .tab-content {
            display: none;
            padding: 20px;
        }

      .tab-content{
        text-align: center;
      }

        /* Show the active tab */
        .active-tab {
            display: block;
        }

    </style>
    
  </head>
  <body>
    
     <div class="tab-container">
        <div class="tab-button" onclick="showTab('tab1')">News</div>
        <div class="tab-button" onclick="showTab('tab2')">Map</div>
        <div class="tab-button" onclick="showTab('tab3')">You</div>
    </div>
    

    <div class="tab-content" id="tab1">
        <h2 style="color: white">General Info/Announcements</h2>
        <p><iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRXMkA3dfetpaCTtC5ilMgj3E4Cu_uh94NroBUCOJDIuQI_FfYkkmCqwarJNxaLSfdfzq0Nf2ndjuS2/embed?start=false&loop=false&delayms=3000" frameborder="0" width="480" height="284" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe></p>
    </div>

    <div class="slideshow-container">
        <img id="slideshow-img" src="image1.jpg" alt="Slideshow Image">
    </div>
    <script src="script.js">// script.js

// Array of image URLs
const images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // Add more image URLs as needed

// Get the image element
const slideshowImg = document.getElementById("slideshow-img");

// Set the initial image index
let currentImageIndex = 0;

// Function to change the image
function changeImage() {
    // Change the image source to the next image
    slideshowImg.src = images[currentImageIndex];

    // Increment the image index
    currentImageIndex++;

    // If we reach the end, start from the beginning
    if (currentImageIndex === images.length) {
        currentImageIndex = 0;
    }
}

// Call the changeImage function at intervals (e.g., every 3 seconds)
setInterval(changeImage, 3000); // Change image every 3 seconds (adjust as needed)
</script>
    
    <div class="tab-content" id="tab2">
        <h2 style="color: white">Map</h2>
        <p></p>
    </div>

    <div class="tab-content" id="tab3">
        <h2 style="color: white">Your Diplomacy Slide</h2>
        <p></p>
    </div>

    <script>
        // JavaScript function to show the selected tab
        function showTab(tabId) {
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.style.display = 'none');

            // Show the selected tab content
            const selectedTab = document.getElementById(tabId);
            selectedTab.style.display = 'block';
        }

        // Show the first tab by default
        showTab('tab1');
    </script>
  </body>
</html>
